<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All For Five Plugins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 50% -20%, #1e293b 0%, transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system,
                   BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .container {
      max-width: 760px;
      width: 100%;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.01)
      );
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 44px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.05);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2.4rem;
      letter-spacing: -0.02em;
    }

    h2 {
      margin-top: 36px;
      margin-bottom: 12px;
      font-size: 1.4rem;
      color: var(--accent);
    }

    h3 {
      margin: 18px 0 6px;
      font-size: 1.05rem;
      font-weight: 500;
      padding-left: 14px;
      border-left: 3px solid var(--accent);
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.6;
    }

    .plugins {
      margin-top: 16px;
      display: grid;
      gap: 12px;
    }

    .plugin {
      padding: 14px 16px;
      border-radius: 10px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      transition: transform 0.15s ease, border-color 0.15s ease;
    }

    .plugin:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .container {
        padding: 28px 24px;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>All For Five Plugins</h1>

    <h2>About</h2>
    <p>This is the demo page</p>

    <h2>Available Plugins</h2>

    <div class="plugins">
      <div class="plugin">
        <h3>BugTracker</h3>
      </div>

      <div class="plugin">
        <h3>What's My Public IP</h3>
      </div>

      <div class="plugin">
        <h3>Fix This</h3>
      </div>

      <div class="plugin">
        <h3>Spotify player</h3>
      </div>
    </div>

    <footer>
      © All For Five · Affordable Plugins
    </footer>
  </main>
</body>
</html>
